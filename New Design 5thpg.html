<!DOCTYPE html>
<html lang="en">
<head>

    <title>New Design Fifth Page</title>

    <link rel="stylesheet" href="./New Design 5th pg.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="maincontainer">
        <div class="container1">
            <div class="heading"><h1>Contacts</h1></div>
            <div class="content"><p>Proin enim orci, tincidunt quis suscipit in, placerat nec est. Vestibulum posuere faucibus posuere. Quisque aliquam velit eget leo blandit egestas. Nulla id posuere felis, quis tristique nulla.</p></div>
        </div>

        <div class="container2">

                <form action="/New Design.html">
                    <label for="fname"></label> <br>
                    <input type="text" class="yourname" id="fname" name="your name" value="Your Name">
                    <label for="email"></label> <br>
                    <input type="text" class="email" name="email" id="email" value="email">
                    <label for="message"></label> <br>
                    <input type="text" class="message" name="message" id="message" value="Message" > <br>
                    <input type="button" class="button" value="submit">

            </div>

            <div class="contacts2">
                <div class="chat"> 
                    <div class="logoc"><img src="./Imagesfordesign/chat talk.svg" style="width: 50px;" alt="chat talk"></div>
                    <div class="headc"><h3>Chat Online</h3></div>
                </div>
                <div class="chat"> 
                    <div class="logoc"><img src="./Imagesfordesign/mail_email_icon.svg" style="width: 50px;" alt="mail mail_email_icon"></div>
                    <div class="headc"><h3>mail@company.com</h3></div>
                </div>
                <div class="chat"> 
                    <div class="logoc"><img src="./Imagesfordesign/location_icon.svg" style="width: 50px;" alt="location call_telephone_icon"></div>
                    <div class="headc"><h3>Location</h3></div>
                </div>
                <div class="chat"> 
                    <div class="logoc"><img src="./Imagesfordesign/call_telephone_icon.svg" style="width: 50px;" alt="call call_telephone_icon"></div>
                    <div class="headc"><h3>255-662-5566</h3></div>
                </div>
            </div>
        </div>
